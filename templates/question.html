{% extends 'base.html' %}

{% block content %}



<h1>
    {{survey.title}}
</h1>

<h3>
    Question {{qid+1}}:
</h3>

<h4>
    {{txt}}
</h4>

<form name="answer" action = "/answer" method="POST">
    
    {% for choice in choices %}
        
        <input type="radio" name="ans" value="{{choice}}">{{choice}}</input><br>

    {% endfor %}            
    
    <button>Submit</button>

</form>


{% endblock%}
